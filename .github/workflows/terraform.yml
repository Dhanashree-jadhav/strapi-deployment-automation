name: Terraform Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2 with Terraform
    runs-on: ubuntu-latest

    env:
      TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_region: "us-east-2"
      TF_VAR_key_name: "strapi-key-dhanashree"
      TF_VAR_docker_image: ${{ secrets.DOCKER_IMAGE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name: SSH into EC2 and deploy Docker container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_IMAGE }}
            sudo docker stop strapi || true
            sudo docker rm strapi || true
            sudo docker run -d --name strapi -p 80:1337 ${{ secrets.DOCKER_IMAGE }}
